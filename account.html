<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="img/simple-bank-logo.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="accountStyle.css" />
    <title>Просто Банк</title>

    <script type="module" defer src="accountScript.js"></script>
    <script type="module" defer src="module.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <img src="img/simple-bank-logo.png" alt="logo" class="logo" />
      <p class="login"></p>
      <button class="logout__btn">Выход</button>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Текущий баланс</p>
          <p class="balance__date"><span class="date">00/00/0000</span></p>
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <!-- Transactions -->
      <div class="transactions-wrap">
        <div class="transactions">
          <div class="transactions__row">
            <div class="transactions__type transactions__type--deposit">
              депозит
            </div>
            <div class="transactions__date"></div>
            <div class="transactions__value">0 000$</div>
          </div>
          <div class="transactions__row">
            <div class="transactions__type transactions__type--withdrawal">
              вывод средств
            </div>
            <div class="transactions__date">00/00/0000</div>
            <div class="transactions__value">-000$</div>
          </div>
        </div>

        <!-- Total -->
        <div class="total">
          <p class="total__label">Получение</p>
          <p class="total__value total__value--in">0000$</p>
          <p class="total__label">Вывод</p>
          <p class="total__value total__value--out">0000$</p>
          <p class="total__label">Проценты</p>
          <p class="total__value total__value--interest">0000$</p>
          <div class="dropdown">
            <button class="btn__sort">
              <img
                class="sort__icon"
                src="/imgAccount/sort-icon.svg"
                alt="sort-icon-button"
              />
            </button>
            <div class="dropdown__menu">
              <div class="sort__dates">по дате</div>
              <div class="sort__amount">по сумме ⇩</div>
            </div>
          </div>
        </div>
      </div>

      <div class="operations--wrap">
        <!-- Operation - Transfers -->
        <div class="operation operation--transfer">
          <h2>Перевести деньги</h2>
          <form class="form form--transfer">
            <input type="text" class="form__input form__input--to" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Получатель</label>
            <label class="form__label">Сумма</label>
          </form>
        </div>

        <!-- Operation - Loan -->
        <div class="operation operation--loan">
          <h2>Запросить займ</h2>
          <form class="form form--loan">
            <input type="number" class="form__input form__input--loan-amount" />
            <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Сумма</label>
          </form>
        </div>

        <!-- Operation - Close -->
        <div class="operation operation--close">
          <h2>Закрыть счёт</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user" />
            <input
              type="password"
              maxlength="6"
              class="form__input form__input--pin"
            />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">Подтвердить имя</label>
            <label class="form__label">Подтвердить PIN</label>
          </form>
        </div>
        <!-- Logout timer -->
        <p class="logout-timer">
          Выход из приложения через <span class="timer">07:00</span>
        </p>
      </div>
    </main>

    <template id="alert-dialog">
      <div class="alert-dialog">
        <div class="alert-dialog-content">
          <p class="alert-dialog-message"></p>
          <button class="alert-dialog-close">OK</button>
        </div>
      </div>
    </template>
  </body>
</html>
